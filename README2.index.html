<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fun Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div id="header">
        <img src="http://lrcomplab.weebly.com/uploads/6/8/7/0/68709857/math-banner_orig.jpg" alt="mathematics banner with math symbols in the background">
        <H1>The Fun Calculator</H1>
        <form>
            <div class="inline-grid">
                <input type="text" id="item1" name="0" placeholder="0">
                <div class="item2">7</div>
                <div class="item3">8</div>
                <div class="item4">9</div>
                <div class="item5">6</div>
                <div class="item6">5</div>
                <div class="item7">4</div>
                <div class="item8">3</div>
                <div class="item9">2</div>
                <div class="item10">1</div>
                <div class="item11">+</div>
                <div class="item12">0</div>
                <div class="item13"><b>-</b></div>
                <div class="item14">x</div>
                <div class="item15">/</div>
                <div class="item16"><b>.</b></div>
                <div class="item17">C</div>
                <div class="item18"><b>=</b></div>
            </div>
        </form>
        
        

    
</body>
</html>
# calculator
