<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <title>The Fun Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <img src="http://lrcomplab.weebly.com/uploads/6/8/7/0/68709857/math-banner_orig.jpg" alt="mathematics banner with math symbols in the background">
    <H1>The Fun Calculator</H1>
    <section
        <div class="container"></div>
            <div id="display"></div>            
            <div class="buttons">
                <div id="item1" class="placeholder"></div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">6</div>
                <div class="button">5</div>
                <div class="button">4</div>
                <div class="button">3</div>
                <div class="button">2</div>
                <div class="button">1</div>
                <div class="button">+</div>
                <div class="button">0</div>
                <div class="button"><b>-</b></div>
                <div class="button">*</div>
                <div class="button">/</div>
                <div class="button"><b>.</b></div>
                <div class="button">C</div>
                <div id="equal"class="button"><b>=</b></div>
            </div>
        </div>
    </section>  
</body>
</html>
